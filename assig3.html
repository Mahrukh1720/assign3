<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STUDENT REGISTERATION FORM</h1>
   
    <form>
        <table>
        <label for ="">First Name:</label>
        <input type = "text"name="" id=""Placeholder="First Name">
         <label for ="">(max 30 characters a-z and A-z)</label>
           <br><br/>
        <label for="">Last Name:</label>
        <input type = "text"name="" id=""Placeholder="Last Name">
        <label for ="">(max 30 characters a-z and A-z)</label>
         <br><br/>
        <label for="">DATE OF BIRTH:</label>
        <select name=""id=""Placeholder="Month">
            <option value="">Month</option>
            <option value="">January</option>
            <option value="">Febuary</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">sep</option>
            <option value="">Oct</option>
            <option value="">Nov</option>
            <option value="">Dec</option>
         </select>
        <select name="" id=""Placeholder="Day">
            <option value="">Day</option>
            <option value="">Monday</option>
            <option value="">Tuesday</option>
            <option value="">Wednesday</option>
            <option value="">Thursday</option>
            <option value="">Friday</option>
            <option value="">Saturday</option>
            <option value="">Sunday</option>

    </select>
             
    <select name="" id=""Placeholder="Year">
        <option value="">Day</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2024</option>
            <option value="">2025</option>
    </select>
     <br><br/>
     <label for ="">Email ID:</label>
     <input type="email" placeholder="Your email" required/>
     <br><br/>
     <label for ="">Mobile number:</label>
     <input type="number" placeholder="Your phone number" required/>
     <label for ="">(10 digit number)</label>
     <br><br/>
     <label for ="">Gender:</label>
     <input type="radio" name="gender"/> Male
     <input type="radio" name="gender"/> Female
     <input type="radio" name="gender"/>Other
     <br><br/>
     <label for ="address">ADDRESS: </label>
     <textarea name="" id=""rows="2" colspan="20" placeholder="Enter your address" required></textarea>
     <br><br/>
     <label for ="">CITY:</label>
     <input type="city" placeholder="Enter your city" required/>
     <label for ="">(max 30 characters a-z and A-z)</label>
     <br><br/>
     <label for ="">PIN CODE:</label>
     <input type="pin code" placeholder="your pin code" required/>
     <label for ="">(6 digit number)</label>
     <br><br/>
     <label for ="">STATE:</label>
     <input type="STATE" placeholder="Enter your State" required/>
     <label for ="">(max 30 characters a-z and A-z)</label>
     <br><br/>
     <label for ="">COUNTRY:</label>
     <input type="country" placeholder="Enter your country" required/>
     <br><br/>
     <label for ="">HOBBIES:</label>
     <input type="radio" name="hobbies"/>Drawing
     <input type="radio" name="hobbies"/>Singing
     <input type="radio" name="hobbies"/>Dancing
     <input type="radio" name="hobbies"/>Sketching
     <input type="radio" name="hobbies"/>Others
     <br><br/>
     </table>
     <label for="qualification"><b>Qualification:</b></label> <table border="2">
        
        <tr>
            <th>S1.NO.Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
            

        </tr>
         <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
           
        </tr>
         <tr>
            <td>2</td> 
            <td></td>
            <td></td>
            <td></td>
           
        </tr>
         <tr>
            <td>3</td> 
            <td></td>
            <td></td>
            <td></td>
           
        </tr>
         <tr>
            <td>4</td> 
            <td></td>
            <td></td>
            <td></td>
           
        </tr>
    </table>

     <br><br/>
    <label for ="">Courses Applied For</label>
   <input type="radio" name="Courses Applied"/>BCA
     <input type="radio" name="Courses Applied"/>B.COM
     <input type="radio" name="Courses Applied"/>B.SC
     <input type="radio" name="Courses Applied"/>B.A
     <br><br/>
     <button type="submit">Submit</button>
     <button type="reset">Reset</button>

      
     
    </form>
</body>
</html>
